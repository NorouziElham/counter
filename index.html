<!DOCTYPE html>
<html>
<head>
  <title>Counting Containers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <div class="row mt-5">
    <div class="col-md-4 style ms-5">
      <i class="bi bi-bag-dash-fill"></i><br><br>
      <div id="container1" data-counter="15" >0</div>
      <h3>years Exprerience</h3>
      
    </div>
    <div class="col-md-4 style ms-5">
       <i class="bi bi-cloud-fill"></i><br><br>
       <div  id="container2" data-counter="260" >0</div>
       <h3>Websites Made</h3>
     </div>
    <div class="col-md-4 style ms-5"> 
      <i class="bi bi-apple"></i><br><br>
      <div  id="container3" data-counter="27" >0</div>
      <h3>Apps Made</h3>
      
    </div> 
  </div>
 
  <script src="main.js" ></script>
</body>
</html>
